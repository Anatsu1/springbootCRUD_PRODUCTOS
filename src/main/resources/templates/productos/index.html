<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center"><Base></Base>PRODUCTOS</h1>
<a href="/productos/crear" class="btn btn-primary">CREAR PRODUCTO</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>MARCA</th>
            <th>CATEGORIA</th>
            <th>PRECIO</th>
            <th>IMAGEN</th>
            <th>FECHA DE CREACION</th>
            <th>ACCION</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.marca}"></td>
            <td th:text="${producto.categoria}"></td>
            <td th:text="${producto.precio} + ' $'"></td>
            <td>
                <img th:src="@{'/images/' + ${producto.imagenArchivo}} " alt="..." width="100">
            </td>
            <td th:text="${producto.fechaCreado.toString().substring(0,10)}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/productos/edit/{id}(id=${producto.id})}">Editar</a>
                <form th:action="@{/productos/delete/{id}(id=${producto.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
