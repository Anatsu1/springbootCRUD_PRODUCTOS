<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CREANDO PRODUCTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Nuevo Producto</h2>
                <form method="post" enctype="multipart/form-data" th:object="${productosDTO}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">NOMBRE</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productosDTO.nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${productosDTO.nombre}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">MARCA</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productosDTO.marca}">
                            <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger" th:errors="${productosDTO.marca}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">CATEGORIA</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productosDTO.categoria}">
                                <option value="Otros">Otros</option>
                                <option value="Notebooks">Notebooks</option>
                                <option value="Telefonos">Telefonos</option>
                                <option value="PCs">PCs</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Camaras">Camaras</option>
                                <option value="Impresoras">Impresoras</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger" th:errors="${productosDTO.categoria}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">PRECIO</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="${productosDTO.precio}">
                            <p th:if="${#fields.hasErrors('precio')}" th:errorclass="text-danger" th:errors="${productosDTO.precio}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">DESCRIPCION</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productosDTO.descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="text-danger" th:errors="${productosDTO.descripcion}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">IMAGEN</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${productosDTO.imagenArchivo}">
                            <p th:if="${#fields.hasErrors('imagenArchivo')}" th:errorclass="text-danger" th:errors="${productosDTO.imagenArchivo}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm d-grid">
                            <button type="submit" class="btn btn-primary">ENVIAR</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/productos" role="button">CANCELAR</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
