<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editando Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<header class="py-5 bg-success text-white text-center">
    <div class="container">
        <h1 class="display-5">Editando Producto</h1>
    </div>
</header>
<main class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto bg-white p-4 rounded shadow-sm">
            <form method="post" enctype="multipart/form-data" th:action="@{/productos/edit/{id}(id=${producto.id})}" th:object="${productoDTO}">
                <div class="mb-4">
                    <label class="form-label">ID</label>
                    <input readonly class="form-control" th:value="${producto.id}">
                </div>
                <div class="mb-4">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" th:field="${productoDTO.nombre}">
                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="${productoDTO.nombre}"></div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Marca</label>
                    <input class="form-control" th:field="${productoDTO.marca}">
                    <div th:if="${#fields.hasErrors('marca')}" class="text-danger" th:errors="${productoDTO.marca}"></div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Categoría</label>
                    <select class="form-select" th:field="${productoDTO.categoria}">
                        <option value="Otros">Otros</option>
                        <option value="Notebooks">Notebooks</option>
                        <option value="Telefonos">Teléfonos</option>
                        <option value="PCs">PCs</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Camaras">Cámaras</option>
                        <option value="Impresoras">Impresoras</option>
                    </select>
                    <div th:if="${#fields.hasErrors('categoria')}" class="text-danger" th:errors="${productoDTO.categoria}"></div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" min="0" class="form-control" th:field="${productoDTO.precio}">
                    <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="${productoDTO.precio}"></div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" th:field="${productoDTO.descripcion}"></textarea>
                    <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger" th:errors="${productoDTO.descripcion}"></div>
                </div>
                <div class="mb-4 text-center">
                    <img th:src="@{'/images/' + ${producto.imagenArchivo}}" alt="Producto" width="150" class="img-thumbnail">
                </div>
                <div class="mb-4">
                    <label class="form-label">Imagen</label>
                    <input type="file" class="form-control" th:field="${productoDTO.imagenArchivo}">
                    <div th:if="${#fields.hasErrors('imagenArchivo')}" class="text-danger" th:errors="${productoDTO.imagenArchivo}"></div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Creado en</label>
                    <input readonly class="form-control" th:value="${producto.fechaCreado}">
                </div>
                <div class="row">
                    <div class="col-sm-6 d-grid">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                    <div class="col-sm-6 d-grid">
                        <a class="btn btn-outline-danger" href="/productos">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
